{% extends "base.html" %}

{% block title %}
    Blog Page
{% endblock %}

{% block content %}
    <h1>Blog Page</h1>
    <ul>
        {% for blog in blogs %}
        <li><a href="{{ url_for('blog', blog_id=blog['id']) }}">{{ blog['title'] }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}


{% block stylesheets %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blogs.css') }}">
{% endblock %}
