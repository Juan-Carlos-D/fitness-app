<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blogs.css') }}">
</head>
<body>
    <h1>Blog Page</h1>
    <ul>
        {% for blog in blogs %}
        <li class="blog-item">
            <a href="{{ url_for('blog', blog_id=blog['id']) }}">{{ blog['title'] }}</a>
        </li>
        {% endfor %}
    </ul>
    
</body>
</html>
